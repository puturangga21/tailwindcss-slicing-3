<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="src/css/output.css" />
      <title>Slicing 3 | TailwindCSS</title>
   </head>
   <body>
      <!-- START HEADER -->
      <header class="lg:pt-[150px]" id="home">
         <div class="container">
            <div class="flex h-[70px] items-center justify-between border-primary-dark lg:h-[100px] lg:border-4">
               <div
                  class="flex h-full items-center justify-center border-primary-dark bg-natural-white pl-4 lg:w-[100px] lg:border-r-4 lg:pl-0">
                  <img src="src/img/logo-star.svg" alt="Message" class="w-[30px] lg:w-[41px]" />
               </div>

               <div class="flex h-full w-[450px] items-center border-primary-dark bg-natural-white lg:border-r-4">
                  <img src="src/img/logo.svg" alt="Logo" class="ml-2 w-[150px] lg:ml-[22px] lg:w-[288px]" />
               </div>

               <ul
                  class="hidden h-full w-[760px] items-center justify-center gap-10 border-r-4 border-primary-dark bg-natural-green uppercase lg:flex">
                  <li class="transform transition duration-300 hover:-translate-y-1">
                     <a
                        href="#home"
                        class="text-lg text-[#89A87A] transition hover:text-primary-dark active:text-primary-dark">
                        Home
                     </a>
                  </li>
                  <li class="transform transition duration-300 hover:-translate-y-1">
                     <a
                        href="#"
                        class="text-lg text-[#89A87A] transition hover:text-primary-dark active:text-primary-dark">
                        Work
                     </a>
                  </li>
                  <li class="transform transition duration-300 hover:-translate-y-1">
                     <a
                        href="#"
                        class="text-lg text-[#89A87A] transition hover:text-primary-dark active:text-primary-dark">
                        About
                     </a>
                  </li>
                  <li class="transform transition duration-300 hover:-translate-y-1">
                     <a
                        href="#"
                        class="text-lg text-[#89A87A] transition hover:text-primary-dark active:text-primary-dark">
                        Blog
                     </a>
                  </li>
                  <li class="transform transition duration-300 hover:-translate-y-1">
                     <a
                        href="#"
                        class="text-lg text-[#89A87A] transition hover:text-primary-dark active:text-primary-dark">
                        Contact
                     </a>
                  </li>
               </ul>

               <div class="flex h-full items-center justify-center bg-natural-white px-4 lg:hidden">
                  <i class="bx bx-menu bx-sm"></i>
               </div>

               <div class="hidden h-full w-[100px] items-center justify-center bg-natural-white lg:flex">
                  <img src="src/img/msg.svg" alt="Message" />
               </div>
            </div>
         </div>
      </header>
      <!-- END HEADER -->

      <!-- START HOME -->
      <section class="">
         <div class="container">
            <div
               class="relative flex h-[780px] flex-wrap justify-between bg-natural-peach px-4 lg:h-[715px] lg:border-b-4 lg:border-r-4 lg:px-0">
               <div
                  class="hidden w-[102px] items-center justify-center border-primary-dark lg:flex lg:border-r-4 lg:border-l-4">
                  <img src="src/img/social.svg" alt="Social" />
               </div>

               <div class="flex flex-wrap items-center justify-center gap-1 lg:flex-nowrap lg:gap-24">
                  <div class="flex flex-col gap-4 lg:gap-6">
                     <img
                        src="src/img/shape-1.svg"
                        alt="Shape"
                        class="absolute top-16 left-48 hidden w-[70px] lg:flex" />

                     <h1 class="text-[30px] uppercase leading-tight text-primary-dark lg:text-[45px]">
                        Technology <br />
                        & Design
                     </h1>

                     <button
                        class="h-[60px] w-[200px] rounded-full border-2 bg-primary-yellow text-3xl text-primary-dark transition-all duration-200 hover:drop-shadow-xl">
                        studio
                     </button>

                     <p class="font-robot text-sm lg:text-base">
                        Lorem Ipsum is simply dummy text of the <br />
                        printingand typesetting industry.
                     </p>

                     <img
                        src="src/img/get-started.svg"
                        alt="Button"
                        class="w-[220px] cursor-pointer transition-all duration-200 hover:drop-shadow-xl lg:w-[260px]" />
                     <img src="src/img/shape-2.svg" alt="Shape" class="absolute bottom-16 left-[480px]" />
                  </div>

                  <img src="src/img/banner2.png" alt="Banner" class="mx-auto mb-10 lg:mb-0" />
               </div>

               <div class="flex lg:w-[102px] items-center lg:border-l-4 border-primary-dark">
                  <img src="src/img/circle.svg" alt="Image" class="absolute mb-[150px] lg:mb-0 right-4 w-[130px] lg:w-[200px]" />
               </div>
            </div>
         </div>
      </section>
      <!-- END HOME -->

      <section class="mt-96"></section>
   </body>
</html>
